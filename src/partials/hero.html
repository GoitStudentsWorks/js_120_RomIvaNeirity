<section class="hero section container">
  <div class="hero-swiper">
    <ul class="swiper-wrapper">
      <li class="swiper-slide">
        <div class="hero-slide-cover-layers">
          <h3 class="hero-slide1-cover-title">Get 10% off your first order</h3>
          <a href="#books" class="hero-slide-cover-button">Shop Now!</a>
        </div>
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              ./img/hero/hero-banner1-desk.jpg    1x,
              ./img/hero/hero-banner1-desk@2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hero/hero-banner1-tab.jpg    1x,
              ./img/hero/hero-banner1-tab@2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/hero/hero-banner1-mob.jpg    1x,
              ./img/hero/hero-banner1-mob@2x.jpg 2x
            "
          />
          <img
            class="swiper-slide-image"
            src="./img/hero/hero-banner1-desk.jpg"
            alt="book and cup"
          />
        </picture>
      </li>
      <li class="swiper-slide">
        <div class="hero-slide-cover-layers">
